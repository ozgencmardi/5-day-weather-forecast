<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--<link rel="stylesheet" href="css/reset.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-sm-12 col-md-12 col-lg-3 pb-3 mt-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button btn-block" id="search-button" aria-label="submit search">
                  Search
                </button>
                
              </div>
            </div>
          </div>
        </form>
        <hr class="hr weather-hr" />
          <div class="list-group pl-2" id="history">London</div>
      </aside>

      <div class="col-lg-9">
        <section id="today" class="today mt-3 p-3" role="region" aria-live="polite">
          <h3><span id="city"></span> <span id="date"></span> <img id="icon0"></h3> 
          <p id="temp0"></p>
          <p id="wind0"></p>
          <p id="humidity0"></p>
        </section>
        <section id="forecast" class="forecast row mt-3" role="region" aria-live="polite">
          <h4 id="form-heading" class="mt-3 form-label pl-3">
            5-Day Forecast
          </h4>
          <div class="container">
            <div class="row justify-content-around">
              <div class="col-sm-2 forecast-box">
                <h4 id="date1"></h4>
                <p><img id="icon1"></p>
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
              </div>
              <div class="col-sm-2 forecast-box">
                <h4 id="date2"></h4>
                <p><img id="icon2"></p>
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
              </div>
              <div class="col-sm-2 forecast-box">
                <h4 id="date3"></h4>
                <p><img id="icon3"></p>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
              </div>
              <div class="col-sm-2 forecast-box">
                <h4 id="date4"></h4>
                <p><img id="icon4"></p>
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
              </div>
              <div class="col-sm-2 forecast-box">
                <h4 id="date5"></h4>
                <p><img id="icon5"></p>
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
